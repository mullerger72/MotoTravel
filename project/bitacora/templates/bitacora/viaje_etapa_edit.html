{% extends 'core/base.html' %}


{% block content %}
    <h2>VIAJES</h2>
    <h3>Editar Etapa</h3>
    <h4>Guardar confirma los cambios</h4>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <button><a href="{% url 'bitacora:viaje_etapa_list' viaje_id %}" class="btn btn-danger">Cancelar</a></button>    

{% endblock content %}
